
<!--USER LOGIN PAGE-->

<!DOCTYPE html> 
<html lang="en"> 

    <head> 
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />

        <title> log-in </title>

        <!--LINK ICONS DIRECTORY-->
        <link rel='icons' type='image/x-icon' href="https://covidsafetyapp.github.io/webapp/icons" />
    
        <!--LINK BOOTSTRAP CORE CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" />

        <!--INLINE STYLE-->
        <style> 
            .img-placeholder {
                font-size: 1.125rem; 
                text-anchor: middle; 
            }

            @media (min-width: 768px){
                .img-placeholder-lg{
                    font-size: 3.5rem; 
                }
            }            
        </style> 

        <!--LINK CUSTOM CSS-->
        <link href="https://covidsafetyapp.github.io/webapp/css/login.css" rel="stylesheet" />
        <link href="https://covidsafetyapp.github.io/webapp/css/app_style.css" rel="stylesheet" />
        
        <!--LINK FONT-->
        <!--FONT IMPLEMENTATION: CARROIS GOTHIC-->
        <link href='https://fonts.googleapis.com/css?family=Carrois Gothic' rel='stylesheet'/>
        <!--ONLY USE LOWERCASE LETTERS FOR ANYTHING VISIBLE TO USER-->

    </head>

    <body class="center text-center">
        <!--FORM CLASS AND USER ICON-->
        <form class="login-form">
            <img class="rounded-circle" 
                src="https://covidsafetyapp.github.io/webapp/icons/profile_icon.png" 
                alt="" 
                width="72" 
                height="72" />

            <!--LOG IN HEADER-->
            <h1> log-in </h1>

            <!--USERNAME-->
            <label for="uname-input"> 
                username
            </label> 

            <!--USER INPUT: USERNAME-->
            <input type="username" 
                    id="username-input" 
                    class="login-control" 
                    placeholder="username" 
                    required autofocus />

            <!--PASSWORD-->
            <label for="pword-input">
                password
            </label>

            <!--USER INPUT: PASSWORD-->
            <input type="password"
                    id="password-input"
                    class="login-control"
                    placeholder="password"
                    required 
                    />
            
            <!--CHECKBOX: REMEMBER ME -->
            <div class="checkbox">
                <label> 
                    <input type="checkbox"
                            value="remember-me"
                            />
                    remember me |
                </label>

                <!--EXTERNAL LINK: FORGOT PASSWORD-->
                <a href="https://media3.giphy.com/media/3o6ozBgoGeBFUFvaz6/giphy.gif"> 
                    forgot password ?
                </a> 
            </div>

            <!--BUTTON: SUBMIT AND DIRECT TO INTERACTIVE MAP-->
            <button class="btn btn-lg btn-primary"
                    type="submit"
                    onclick="window.location.href='https://covidsafetyapp.github.io/webapp/html/map.html'">
                    sign in
            </button>

            <!--LINK: LINKS TO CREATE AN ACCOUNT PAGE-->
            <a class="btn btn-lg btn-primary"
                href="https://covidsafetyapp.github.io/webapp/html/createAcc.html">
                create an account
            </a>
        </form>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    </body> 
</html>
